{% extends "layout.html" %}

{% block javascript %}
<script>
if(!!('ontouchstart' in window)){
    
}
else{
$(document).on('click touchstart tap', '#trigger', function() {
    $("#content").hide();
    $("#loading").show();
});
}
</script>


{% endblock %}

{% block content %}

<div id="content">
<div class="wrap">
	<div class="animated fadeInLeft center">
	<div id="container">

	<h1>Choose your song..</h1>
<br>
<h2>
  <form method="post" action="{{ url_for('process') }}" id="form2">
    {% for url,song in youtube_list %}
    	<input type="radio" name="title" value="{{ song }}"> {{song}} </input>
    	<input type="hidden" name="url" value="{{ url }}" />
    	<br>
    {% endfor %}
    </form>
   <br><br>
  <center><button id="trigger" class="button button2" type="submit" form="form2" value="Submit">Process!</button></center>
  </div>
</h2>	
	</div>
	</div>
	</div>
	</div>

{% endblock %}

{% block load %}
    <div id="loading">
    <br><br>
	<h1> Please wait, stitching the song..</h1>
	<br>
	<center><img src="{{ url_for('static',filename='images/loading.gif') }}" style="height:60px;"" /></center>
</div>
{% endblock %}
